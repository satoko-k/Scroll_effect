<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Hello world!</h1>
    </header>

    <main>
      <ul class="contents">
        <li class="animationTarget">
          <img src="images/children.jpg" alt="子供の写真" />
          <div class="contentsText">
            <h2>二人の子供の母です</h2>
            <p>５歳と３歳の子供がいます。</p>
          </div>
        </li>

        <li class="animationTarget">
          <img src="images/gardening.jpg" alt="植物の写真" />
          <div class="contentsText">
            <h2>植物を育てるのが趣味です</h2>
            <p>
              学生時代に植物の世界と出会い、以来植物のある生活を大切にしています。
            </p>
          </div>
        </li>

        <li class="animationTarget">
          <img src="images/camp.jpg" alt="キャンプの写真" />
          <div class="contentsText">
            <h2>最近、キャンプを始めました</h2>
            <p>
              もともと山が好き。小さいころ良く山登りに連れていってもらいました。コロナ禍でキャンプを始めました！
            </p>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
